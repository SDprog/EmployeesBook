<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Справочник сотрудников</title>
</head>
<body>
<div align="center">
    <h1>Справочник сотрудников</h1>
    <br/>
    <form method="get" action="search">
        <input type="text" name="keyword" />
        <input type="submit" value="Поиск" />
    </form>
    <br/>

    <a href="/new">Добавить нового сотрудника</a>
    <br/><br/>
    <table border="1px" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Должность</th>
            <th>Подразделение</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.id}">ID</td>
            <td th:text="${employee.name}">Name</td>
            <td th:text="${employee.position}">Position</td>
            <td th:text="${employee.department}">Department</td>
            <td th:text="${employee.phone}">Phone</td>
            <td th:text="${employee.email}">Email</td>

            <td>
                <a th:href="@{'/edit/' + ${employee.id}}">Изменить</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${employee.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
